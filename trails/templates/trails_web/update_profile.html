{% extends 'trails_web/base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-3">Update Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <a href="{% url 'trails_web:user_profile' profile.user.username %}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
{% endblock %}
