{% extends 'trails_web/base.html' %}

{% block title %}
    Update Profile
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-3">Update Profile</h2>

    <!-- Profile Update Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h4>Personal Information</h4>
        {{ profile_form.as_p }}

        <button type="submit" name="update_profile" class="btn btn-success">Save Changes</button>
    </form>

    <hr>

    <!-- Password Change Form -->
    <h4>Change Password</h4>
    <form method="post">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit" name="change_password" class="btn btn-danger">Change Password</button>
    </form>

    <a href="{% url 'trails_web:user_profile' profile.user.username %}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
{% endblock %}
